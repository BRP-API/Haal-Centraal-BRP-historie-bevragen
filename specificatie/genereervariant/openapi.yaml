          Gegevens over een gesloten huwelijk/geregistreerd partnerschap van de persoon.
    OntbindingHuwelijkPartnerschap:
      type: object
      properties:
        indicatieHuwelijkPartnerschapBeeindigd:
          type: boolean
          description: |
            Indicatie of het huwelijk ontbonden is danwel het partnerschap beëindigd is.
            * `True` - Huwelijk/Partnerschap is beëindigd.
        datum:
          $ref: '#/components/schemas/DatumOnvolledig'
        land:
          $ref: '#/components/schemas/Waardetabel'
        plaats:
          $ref: '#/components/schemas/Waardetabel'
        reden:
          $ref: '#/components/schemas/Waardetabel'
        inOnderzoek:
          $ref: '#/components/schemas/OntbindingHuwelijkInOnderzoek'
    OntbindingHuwelijkInOnderzoek:
      type: object
      properties:
        datum:
          type: boolean
        land:
          type: boolean
        plaats:
          type: boolean
        reden:
          type: boolean
        datumIngangOnderzoek:
          $ref: '#/components/schemas/DatumOnvolledig'
      description: |
        Indicators over het in onderzoek zijn van gegevens over de aangaan van het huwelijk van de persoon.

        [Zie functionele specificaties](https://github.com/VNG-Realisatie/Bevragingen-ingeschreven-personen/blob/master/features/in_onderzoek.feature)
    PartnerhistorieLinks:
      type: object
      properties:
        ingeschrevenPersoon:
          $ref: '#/components/schemas/HalLink'
    VerblijfstitelhistorieHalCollectie:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/HalCollectionLinks'
        _embedded:
          $ref: '#/components/schemas/VerblijfstitelhistorieHalCollectieEmbedded'
    VerblijfstitelhistorieHalCollectieEmbedded:
      type: object
      properties:
        verblijfstitelhistorie:
          type: array
          items:
            $ref: '#/components/schemas/Verblijfstitelhistorie'
    Verblijfstitelhistorie:
      allOf:
      - $ref: '#/components/schemas/Verblijfstitel'
      - properties:
          geheimhoudingPersoonsgegevens:
            title: Indicatie geheim
            type: boolean
            description: |
              Een aanduiding die aangeeft dat gegevens wel of niet verstrekt mogen worden. Indien true: op verzoek van deze persoon is het verstrekken van gegevens over deze persoon aan bepaalde derden niet toegestaan.
        description: |
          Gegevens over de verblijfsrechtelijke status van de ingeschrevene.
          * **datumEinde**: Datum waarop de geldigheid van de gegevens over de verblijfstitel is beëindigd.
          * **datumIngang**: Datum waarop de gegevens over de verblijfstitel geldig zijn geworden.
          * **aanduiding** : Verblijfstiteltabel, die aangeeft over welke verblijfsrechtelijke status de ingeschrevene beschikt.
    BadRequestFoutbericht:
