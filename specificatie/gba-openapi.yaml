# Waar mogelijk wordt verwezen naar componenten uit HC BRP Personen. Dat kan alleen als deze zelf niet ook een $ref bevatten. In dat geval zijn de componenten in de openapi.yaml van HC BRP Historie gekopieerd.

# De vraag is of dit de gewenste aanpak is of dat we alle componenten lokaal binnen de openapi.yaml van HC BRP Historie moeten definiÃ«ren.
components:
  schemas:
    HistorieQueryResponseBasis:
      type: object
      properties:
        opschortingBijhouding:
          $ref: 'opschortingbijhouding.yaml#/components/schemas/GbaOpschortingBijhouding'
        geheimhoudingPersoonsgegevens:
          $ref: 'persoon.yaml#/components/schemas/GbaGeheimhoudingPersoonsgegevens'
        verificatie:
          $ref: 'common.yaml#/components/schemas/GbaVerificatie'
        rni:
          $ref: 'common.yaml#/components/schemas/RniDeelnemer'
    VerblijfplaatshistorieQueryResponse:
      allOf:
        - $ref: '#/components/schemas/HistorieQueryResponseBasis'
        - type: object
          properties:
            verblijfplaatsen:
              type: array
              items:
                $ref: 'verblijfplaats.yaml#/components/schemas/GbaVerblijfplaats'
    PartnerhistorieQueryResponse:
      allOf:
        - $ref: '#/components/schemas/HistorieQueryResponseBasis'
        - type: object
          properties:
            partners:
              type: array
              items:
                $ref: 'partner.yaml#/components/schemas/GbaPartner'
    VerblijfstitelhistorieQueryResponse:
      allOf:
        - $ref: '#/components/schemas/HistorieQueryResponseBasis'
        - type: object
          properties:
            verblijfstitels:
              type: array
              items:
                $ref: 'verblijfstitel.yaml#/components/schemas/GbaVerblijfstitel'
    NationaliteithistorieQueryResponse:
      allOf:
        - $ref: '#/components/schemas/HistorieQueryResponseBasis'
        - type: object
          properties:
            nationaliteiten:
              type: array
              items:
                $ref: 'nationaliteit.yaml#/components/schemas/GbaNationaliteit'
